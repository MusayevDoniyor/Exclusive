<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXAM - 5 || Login Page</title>
    <!-- CSS Style  -->
    <link rel="stylesheet" href="./STYLES/loginPage/login.css" />
    <!-- Script -->
    <script defer src="./JS/login.js"></script>
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="topHeader">
        <div class="discount">
          <p>
            Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
          </p>

          <div class="shopNow">
            <a href="#shop">ShopNow</a>
          </div>
        </div>

        <div class="languageSelect">
          <a href="#" id="languageToggle">
            <p>English <i class="bx bx-chevron-down"></i></p>
          </a>

          <div class="languageOptions" id="languageOptions">
            <a href="#" class="languageOption">Uzbekistan</a>
            <a href="#" class="languageOption">German</a>
            <a href="#" class="languageOption">Spanish</a>
          </div>
        </div>
      </div>

      <div class="header">
        <div class="logo">
          <a href="./index.html">Exclusive</a>
        </div>

        <nav id="mainNav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#signUp">Sign Up</a></li>
          </ul>
        </nav>

        <div class="navMenu">
          <a href="#" id="menuToggle">
            <i class="bx bx-menu"></i>
          </a>
        </div>

        <div class="components">
          <div class="search-component">
            <label for="search">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="What are you looking?"
              />

              <a href="#search">
                <i class="bx bx-search"></i>
              </a>
            </label>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Login Section -->
      <section class="loginSection">
        <div class="imgSide">
          <img
            src="./IMGS/dl.beatsnoop 1.png"
            alt="Phone with Cart and products "
          />
        </div>

        <div class="loginSide">
          <h2>Log in to Exclusive</h2>
          <p>Enter your details below</p>

          <form action="#">
            <label for="emailOrNumber">
              <input
                type="text"
                name="emailOrNumber"
                id="emailOrNumber"
                placeholder="Email or Phone Number"
                required
                autocomplete="username"
              />
            </label>

            <label for="password">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                autocomplete="current-password"
              />
            </label>

            <div class="loginActions">
              <button id="loginBtn">Log In</button>
              <a href="#forgetPassword">Forget Password?</a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
